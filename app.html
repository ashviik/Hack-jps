<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AA Smart Study</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="Study"
            class="button active mode-button"
            id="js-Study"
          >
            Study
          </button>
          <button
            data-mode="Break"
            class="button mode-button"
            id="js-break"
          >
            Break 
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="Study"></audio>
      <audio src="break.mp3" data-sound="Break"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html
